<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .form-container h2 {
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .message {
            margin-top: 1rem;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Preencha os dados do cliente</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome completo">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite o endereço">
            </div>
            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" placeholder="Digite o número de contato">
            </div>
            <div class="form-group">
                <button onclick="cadastrarCliente()">Cadastrar Cliente</button>
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        async function cadastrarCliente() {
            const nome = document.getElementById('nome').value;
            const endereco = document.getElementById('endereco').value;
            const contato = document.getElementById('contato').value;

            if (!nome || !endereco || !contato) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const cliente = {
                nome: nome,
                endereco: endereco,
                contato: contato
            };

            try {
                const response = await fetch('http://localhost:8080/api/clientes/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(cliente)
                });

                if (response.ok) {
                    document.getElementById('message').textContent = 'Cliente cadastrado com sucesso!';
                } else {
                    throw new Error('Erro ao cadastrar cliente: ' + response.statusText);
                }
            } catch (error) {
                console.error(error);
                alert('Não foi possível cadastrar o cliente.');
            }
        }
    </script>
</body>
</html>
